<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坪内　ポートフォリオ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">ポートフォリオ</div>
        <span class="fa fa-bars menu-icon"></span>
        <div class="header-right">
          <a href="#top">トップ</a>
          <a href="#img">画像</a>
          <a href="#btn">リンク</a>
        </div>
      </div>
    </header>
    <div class="contents" id="top">
      <div class="container">
        <h1>坪内　孝 (Tsubouchi Takashi)</h1>
        <h2>Webエンジニアリング基礎を勉強中です。</h2>
        <div class="introduce">
          <p>＜自己紹介＞</p>
          <ul>
            <li>生年月日：1964年6月29日</li>
            <li>血液型：AB型</li>
            <li>出身地：鳥取市</li>
            <li>好きな球団：<span>北海道日本ハムファイターズ</span></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="image-wrapper" id="img">
      <div class="container">
        <div class="images">
          <div class="image">
            <img class="photo" src="img/sapporodome.jpg" alt="札幌ドーム">
            <p>札幌ドーム</p>
          </div>
          <div class="image">
            <img class="photo" src="img/tokeidai.jpg" alt="札幌時計台">
            <p>札幌時計台</p>
          </div>
          <div class="image">
            <img class="photo" src="img/clerk_summer.jpg" alt="夏のクラーク像">
            <p>夏のクラーク像</p>
          </div>
          <div class="image">
            <img class="photo" src="img/clerk_winter.jpg" alt="冬のクラーク像">
            <p>冬のクラーク像</p>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="btn" id="btn">
      <div class="container">
        <div class="btnarea">
          <a href="https://sp.fighters.co.jp/" class="button">Fighters ホームページ</a>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        (c)2022 Takashi Tsubouchi
      </div>
    </footer>
  </body>
</html>
